<div class="container"><div class="row wrapper"><div class="col-sm-6 col-sm-offset-2"><div class="calc-wrap"><div class="screen"><div class="calc-expression" ng-model="expression">{{ $ctrl.expression }}</div><div class="calc-result" ng-model="result">{{ $ctrl.result }}</div><div>{{$ctrl.currMod}}</div><div class="currency" ng-repeat="c in $ctrl.rates track by $index"><button class="btn transparent-sm-btn curr-btn" type="button" ng-click="$ctrl.updateCurrentCurrency(c.ccy)"><span>{{ c.ccy }} {{ $ctrl.convert($ctrl.currMod, c.ccy, $ctrl.result) }}</span></button></div></div><div class="row"><div class="col-xs-12 text-center"><div class="row"><div class="col-xs-12"><button class="btn btn-memory clear" type="button" ng-click="$ctrl.clear()">C</button><button class="btn btn-memory" type="button" ng-click="$ctrl.memoryClear()">MC</button><button class="btn btn-memory" type="button" ng-click="$ctrl.memoryRecall()">MR</button><button class="btn btn-memory" type="button" ng-click="$ctrl.memoryAdd()">M+</button><button class="btn btn-memory" type="button" ng-click="$ctrl.memorySubtract()">M-</button><button class="btn btn-memory" type="button" ng-click="$ctrl.memoryStore()">MS</button></div></div><div class="main-btns-wrap"><div class="row"><div class="col-xs-12"><button class="btn btn-calc" type="button" ng-click="$ctrl.digit('7')">7</button><button class="btn btn-calc" type="button" ng-click="$ctrl.digit('8')">8</button><button class="btn btn-calc" type="button" ng-click="$ctrl.digit('9')">9</button><button class="btn btn-calc" type="button" ng-click="$ctrl.operate('/')">/</button></div></div><div class="row"><div class="col-xs-12"><button class="btn btn-calc" type="button" ng-click="$ctrl.digit('4')">4</button><button class="btn btn-calc" type="button" ng-click="$ctrl.digit('5')">5</button><button class="btn btn-calc" type="button" ng-click="$ctrl.digit('6')">6</button><button class="btn btn-calc" type="button" ng-click="$ctrl.operate('*')">*</button></div></div><div class="row"><div class="col-xs-12"><button class="btn btn-calc" type="button" ng-click="$ctrl.digit('1')">1</button><button class="btn btn-calc" type="button" ng-click="$ctrl.digit('2')">2</button><button class="btn btn-calc" type="button" ng-click="$ctrl.digit('3')">3</button><button class="btn btn-calc" type="button" ng-click="$ctrl.operate('-')">-</button></div></div><div class="row"><div class="col-xs-12"><button class="btn btn-calc" type="button" ng-click="$ctrl.digit('0')">0</button><button class="btn btn-calc" type="button" ng-click="$ctrl.digit('.')">.</button><button class="btn btn-calc blue-bg-hover" type="button" ng-click="$ctrl.calcResult()">=</button><button class="btn btn-calc" type="button" ng-click="$ctrl.operate('+')">+</button></div></div></div></div></div></div></div><div class="col-sm-3"><exchange-rates exchange-rates-data="$ctrl.rates"></exchange-rates><div class="memory-wrap"><h3>Memory:</h3><div ng-show="$ctrl.memoryArray.length == 0">Empty</div><div class="memory" ng-repeat="m in $ctrl.memoryArray track by $index"><div class="memory-item" ng-click="$ctrl.result = $ctrl.memoryArray[$index]">{{m}}</div><button class="btn transparent-sm-btn" type="button" ng-click="$ctrl.memoryClearItem($index, $ctrl.memoryArray)">MC</button><button class="btn transparent-sm-btn" type="button" ng-click="$ctrl.addToMemoryItem($index, $ctrl.memoryArray, +$ctrl.result)">M+</button><button class="btn transparent-sm-btn" type="button" ng-click="$ctrl.subtractToMemoryItem($index, $ctrl.memoryArray, +$ctrl.result)">M-</button></div></div></div></div></div>
